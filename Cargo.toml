[package]
name = "beans-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
async-recursion = "1.1.1"
async-stream = "0.3.5"
const_format = "0.2.32"
futures = "0.3.30"
futures-util = "0.3.30"
indicatif = "0.17.8"
rand = "0.8.5"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
simple-home-dir = "0.3.4"
sysinfo = "0.30.12"
tar = "0.4.40"
tokio-util = { version= "0.7.11", features = ["io"] }
zstd = "0.13.1"

[dependencies.tokio]
version = "1.37.0"
features = [
    "macros",
    "rt-multi-thread"
]

[dependencies.reqwest]
version = "0.12.4"
features = [
    "multipart",
    "stream",
    "json"
]
